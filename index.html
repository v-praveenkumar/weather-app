<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" type="image/x-icon" href="./images/clear.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="enter the city name">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/clouds.png" alt="not found" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Avadi</h2>
        </div>
        <div class="detail">
            <div class="col">
                <img src="./images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png">
                <div>
                    <p class="wind">50%</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div> 
    </div>
    <script> 
        const apikey="a1e40e77a1855909238d6dede128522a";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        async function checKWeather(city)
        {
            const response=await fetch(apiUrl+city+`&appid=${apikey}`);
            var data=await response.json();
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h"; 

            if(data.weather[0].main=="Clouds"){
                document.querySelector(".weather-icon").src="./images/clouds.png"
            }
            else if(data.weather[0].main=="Clear"){
                document.querySelector(".weather-icon").src="./images/clear.png"
            }
            else if(data.weather[0].main=="Rain"){
                document.querySelector(".weather-icon").src="./images/rain.png"
            }
            else if(data.weather[0].main=="Drizzle"){
                document.querySelector(".weather-icon").src="./images/drizzle.png"
            }
            else if(data.weather[0].main=="Mist"){
                document.querySelector(".weather-icon").src="./images/mist.png"
            }
            else if(data.weather[0].main=="Snow"){
                document.querySelector(".weather-icon").src="./images/snow.png"
            }

        }
        searchbtn.addEventListener("click",()=>{
            checKWeather(searchBox.value);
        });
    </script>
</body>
</html>
